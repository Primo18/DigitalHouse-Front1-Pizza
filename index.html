<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pizza</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="./img/logo.svg" alt="" />
        <p><span class="text-green">Pizza</span><span class="text-white">&</span><span class="text-red">Front</span></p>
      </div>
      <nav class="nav">
        <ul class="nav-bar">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Ranking</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Promoción</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="container delivery">
        <h2 class="title">Envío gratis <span class="text-white">comprando</span> 2 pizzas</h2>
      </div>
      <div class="container podio">
        <h2 class="title">Podio de pizzas</h2>
        <div class="podio-container">
          <div class="top">
            <h3 class="top-title">Pizzas top 5</h3>
            <ol class="top-list">
              <li class="top-item"><p>Muzzarella</p></li>
              <li class="top-item"><p>Hawaina</p></li>
              <li class="top-item"><p>Muzzarella J&Morron</p></li>
              <li class="top-item"><p>Fugazzeta</p></li>
              <li class="top-item"><p>Calabresa</p></li>
            </ol>
          </div>
          <div class="pizza-falling">
            <img src="./img/PizzaFalling.svg" alt="" />
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <nav class="nav">
        <ul class="nav-bar">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Ranking</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Promoción</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
        </ul>
      </nav>
      <div class="logo">
        <img src="./img/logo.svg" alt="" />
        <p><span class="text-green">Pizza</span><span class="text-white">&</span><span class="text-red">Front</span></p>
      </div>
    </footer>
